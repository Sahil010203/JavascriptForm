<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-lg-3"></div>
            <form id="form" class="col-lg-6" onsubmit="return insertValues(event)">
                <div class="form-group">
                    <label for="email">First Name:</label>
                    <input type="text" required pattern="[A-Za-z]{1,32}" name="fname" id="fname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Last Name:</label>
                    <input type="text" required pattern="[A-Za-z]{1,32}" name="lname" id="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" required minlength="10" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" required minlength="10" name="cPassword" id="cPassword">
                </div>
                <span id="message" style="color:red"> </span>
                <div class="form-group">
                    <label for="pwd">Date of Birth:</label>
                    <input type="date" class="form-control" required name="dob" id="dob">
                </div>
                <span id="message2" style="color:red; margin-bottom: 10px;"> </span>
                Gender:<br />
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="male" value="male">Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female" value="female">Female
                    </label>
                </div>
                <br />
                Hobbies:<br />
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Playing Cricket" name="hobbies"
                            id="hobbies">Playing Cricket
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Watching Movies" name="hobbies"
                            id="hobbies">Watching Movies
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Reading Books" name="hobbies"
                            id="hobbies">Reading Books
                    </label>
                </div>
                <div class="form-group">
                    <label for="city">Select City:</label>
                    <select class="form-control" id="city">
                        <option value="" selected disabled hidden>Select an Option</option>
                        <option value="Jammu">Jammu</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Bhavnagar">Bhavnagar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="about">About Me:</label>
                    <textarea class="form-control" rows="5" id="about" name="about"></textarea>
                </div>
                <input style="margin-bottom: 20px;" type="submit" class="btn btn-primary">
            </form>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>Hobbies</th>
                        <th>City</th>
                        <th>About Me</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
